<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/110f3a55f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-container.css">
    <link rel="stylesheet" href="css/form-container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/form-title.css">
    <link rel="stylesheet" href="css/form-icon.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/form-input-container.css">
    <link rel="stylesheet" href="css/form-input.css">
    <link rel="stylesheet" href="css/form-button.css">
    <link rel="stylesheet" href="css/overlay-container.css">
    <link rel="stylesheet" href="css/overlay.css">

    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-icon">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Password">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button type="submit" class="form-button">Login</button>
                </form>
                <form class="form form-cadastro" id="cadastroForm">
                    <h2 class="form-title">Criar conta</h2>
                    <div class="form-icon">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                    <p class="form-text">ou cadastre seu email</p>
                    <div class="form-input-container">
                        <input type="text" class="form-input" placeholder="Nome">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <button type="button" class="form-button" id="cadastrarButton">Cadastrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">111111111111111111</div>
                <div class="overlay">
                    <h2 class="form-title form-title-light ">Ol√° Aluno!</h2>
                    <p class="form-text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
                    <button class="form-button form-button-light" onclick="redirectToCadastro()">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function redirectToCadastro() {
            window.location.href = "cadastro.html";
        }
    </script>
</body>
</html>
